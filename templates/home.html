<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="{{ url_for('static', filename='home.css') }}" rel="stylesheet">
</head>
<body><input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="part1">
        <div class="navbar">
            <div class="home"><a href='/home'><h3><i class="fa-solid fa-house"></i> Home</h3></a></div>
            <div class="view"><a href='/task'><h3><i class="fa-solid fa-list-check"></i> Your Tasks</h3></a></div>
            <div class="fav"><a href='/show'><h3><i class="fa-regular fa-star"></i> Daily Tasks</h3></a></div>
        </div>
        <div class="accounts">
            <h3><i class="fa-solid fa-id-card"></i> {{user}}</h3>
            <div class="up">
                <a href='/logout'><h3><i class="fa-solid fa-right-to-bracket"></i> Log Out</h3></a>
                <form action="/deleteaccount" method="post" id="delete_account_form">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button id="delete_account" type="submit">
                        <h3><i class="fa-solid fa-user-xmark"></i> Delete Account</h3>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="part2">
        <div class="content">
            <div class="content1"><strong> Hi, {{user}}! </strong></div>
            <div class="content2"><b> Let's Make Your Day Productive... </b></div>
        </div>
    </div>
<script>
    let da = document.querySelector("#delete_account");
    da.addEventListener("click", function(event) {
        let confirmDelete = confirm("Are you sure you want to delete your account?");
        if (!confirmDelete) {
            event.preventDefault(); 
        }
    });

    document.addEventListener("DOMContentLoaded", () => {
    const accountBtn = document.querySelector(".accounts");
    const dropdown = document.querySelector(".up");

    if (window.matchMedia("(max-width: 576px)").matches) {
        accountBtn.addEventListener("click", (e) => {
            e.preventDefault();
            dropdown.style.display = 
                dropdown.style.display === "block" ? "none" : "block";
        });
    }
    });

    document.addEventListener("DOMContentLoaded", () => {
    const accountBtn = document.querySelector(".accounts");
    const dropdown = document.querySelector(".up");

    if (window.matchMedia("(max-width: 786px)").matches) {
        accountBtn.addEventListener("click", (e) => {
            e.preventDefault();
            dropdown.style.display = 
                dropdown.style.display === "block" ? "none" : "block";
        });
    }
    });
</script>
</body>
</html>
